<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>房屋贷款</title>
		<link rel="stylesheet" type="text/css" href="stype.css" />
		<script src="housecal.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper">
			<!-- fangshi -->
			<h3>贷款方式</h3>
			<select id="selectbox">
				<option value="0" selected>等额本息</option>
				<option value="1">等额本金</option>
			</select>
			<!-- jine -->
			<div class="cal-from">
				<div class="cal-item">
					<span class="cal-name">贷款金额:</span>
					<input class="cal-select" type="text" name="amount" placeholder="贷款金额" id="loansAmount" />
					<span>万元</span>
				<!-- nianxian -->
					<span class="cal-name">贷款年限:</span>
					<input class="cal-select" type="text" name="year" placeholder="贷款年限" value="" id="loansYear" />
					<span>年</span>
				<!-- nianmlilv --></br>
					<span class="cal-name">年利率:</span>
					<select id="loansRate" class="cal-select">
						<option value="0.049">4.9%</option>
						<option value="0.0539">5.39%</option>
						<option value="0.0588">5.88%</option>
						<option value="0.0637">6.37%</option>
						<option value="0.0586">5.86%</option>

					</select>
			</div>
			<!-- annv -->
			<button id="calbutton" onclick="calResult()">计算房贷</button>
			<!-- jisuanquyue -->
			<table id="calResult">
				<tr>
					<th>项目</th><th>金额</th>
				</tr>
			</table>

		</div>
			
	</body>

</html>
